<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="page-header">
      <h1 id="display-h1">Weather Dashboard</h1>
    </header>
    <div class="container" id="container">
      <div class="col">
        <form class="search-history-form">
          <h4 id="display=h3">Search for a city:</h4>
          <input type="text" id="city-search" />
          <button class="fas fa-search" id="searchBtn"></button>
          <br />
          <ul id="search-history"></ul>
        </form>
      </div>
      <div class="col">
        <div class="card" id="main">
          <h2 class="card-header"></h2>
          <p id="display-temp"></p>
          <p id="display-hum"></p>
          <p id="display-wind"></p>
          <p id="display-uv"></p>
        </div>
        <h2 id="display-h2">5 Day Forecast:</h2>
        <section id="5-day">
          <div class="card" id="day-card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title5"></h5>
              <i id="weather-icon5"></i>
              <section class="card-text5">
                <p id="temp5"></p>
                <br />

            </div>
          </div>

              <section class="card-text4">
                <p id="temp4"></p>
                <br />

              </section>
            </div>
          </div>
          <div class="card" id="day-card" style="width: 10rem;">

              <h5 class="card-title3"></h5>
              <i id="weather-icon3"></i>
              <section class="card-text3">
                <p id="temp3"></p>
                <br />
                <p id="humidity3"></p>
              </section>
            </div>
          </div>
          <div class="card" id="day-card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title2"></h5>
              <i id="weather-icon2"></i>
              <section class="card-text2">
                <p id="temp2"></p>
                <br />
                <p id="humidity2"></p>
              </section>
            </div>
          </div>
          <div class="card" id="day-card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title1"></h5>
              <i id="weather-icon1"></i>
              <section class="card-text1">
                <p id="temp1"></p>
                <br />
                <p id="humidity1"></p>
              </section>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f16c46f2bf.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/lib/moment/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>

</html>
